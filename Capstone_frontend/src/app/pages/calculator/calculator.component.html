<div class="container py-5">
  <h1 class="display-5 text-center mb-4">Carbon Footprint Calculator</h1>
  <form (ngSubmit)="onSubmit()" >
    
    <!-- General Recorded Date Section -->
    <div class="mb-4">
      <label for="recordedDate" class="form-label">Recorded Date</label>
      <input type="text" 
      [(ngModel)]="recDate" 
      class="form-control" id="recordedDate" name="recordedDate"  readonly>
    </div>

    <!-- Household Section -->
    <h3 class="text-success mb-3">Household</h3>
    <div class="row mb-3">
      <div class="col-md-4">
        <label for="electricityUsage" class="form-label">Electricity Usage (kWh)</label>
        <input type="number"
        [(ngModel)]="household.electricityUsage" class="form-control" id="electricityUsage" name="electricityUsage"  required>
      </div>
      <div class="col-md-4">
        <label for="lpgUsage" class="form-label">LPG Usage (kg)</label>
        <input type="number"
        [(ngModel)]="household.lpgUsage" class="form-control" id="lpgUsage" name="lpgUsage"  required>
      </div>
      <div class="col-md-4">
        <label for="coalUsage" class="form-label">Coal Usage (kg)</label>
        <input type="number" 
        [(ngModel)]="household.coalUsage" class="form-control" id="coalUsage" name="coalUsage"  required>
      </div>
    </div>

    <!-- Transportation Section -->
    <h3 class="text-success mb-3">Transportation</h3>
    <div class="row mb-3">
      <div class="col-md-4">
        <label for="petrolUsage" class="form-label">Petrol Usage (liters)</label>
        <input type="number" 
        [(ngModel)]="transportation.petrolUsage" class="form-control" id="petrolUsage" name="petrolUsage"  required>
      </div>
      <div class="col-md-4">
        <label for="dieselUsage" class="form-label">Diesel Usage (liters)</label>
        <input type="number" 
        [(ngModel)]="transportation.dieselUsage" class="form-control" id="dieselUsage" name="dieselUsage"  required>
      </div>
      <div class="col-md-4">
        <label for="cngUsage" class="form-label">CNG Usage (kg)</label>
        <input type="number"
        [(ngModel)]="transportation.cngUsage" class="form-control" id="cngUsage" name="cngUsage"  required>
      </div>
    </div>

    <!-- Waste Management Section -->
    <h3 class="text-success mb-3">Waste Management</h3>
    <div class="row mb-3">
      <div class="col-md-4">
        <label for="recycledWaste" class="form-label">Recycled Waste (kg)</label>
        <input type="number"
        [(ngModel)]="wasteManagement.recycledWaste" class="form-control" id="recycledWaste" name="recycledWaste"  required>
      </div>
      <div class="col-md-4">
        <label for="compostWaste" class="form-label">Compost Waste (kg)</label>
        <input type="number" 
        [(ngModel)]="wasteManagement.compostWaste" class="form-control" id="compostWaste" name="compostWaste"  required>
      </div>
      <div class="col-md-4">
        <label for="landfillWaste" class="form-label">Landfill Waste (kg)</label>
        <input type="number" 
        [(ngModel)]="wasteManagement.landfillWaste" class="form-control" id="landfillWaste" name="landfillWaste"  required>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-success mt-4" >Calculate Footprint</button>
  </form>
</div>
